<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate account</title>
</head>
<body>
<script>
    function isAcount(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if(regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(isAcount("123abc_"));
    console.log(isAcount(".@"));
</script>
</body>
</html>
